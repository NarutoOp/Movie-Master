<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Movie Master</title>
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    
</head>

<body>
    <section class="wellcome_area clearfix" id="home">
        <div class="container h-100 ml-5 p-5">
            <div class="row p-3">
                <div class="col-12 col-md">
                    <div class="wellcome-heading">
                        <h2>Movie Master</h2>
                        <h3>MM</h3>
                        <p>Get recommendation based on your favourite.</p>
                    </div>
                    <div class="get-start-area">
                        <form class="form-inline" autocomplete="off">
                            <div class="autocomplete">
                            <input type="text" id="data" class="form-control email" placeholder="Favourite Movie">
                            <input type="button" class="submit" value="Recommend" onclick="getanswer(recommend())" >
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="welcome-thumb">
            <img id="qr" src="" width="25%">
            <img id="p" src="" width="25%">
            <img id="q" src="" width="25%">
            <img id="r" src="" width="25%">
            <img id="s" src="" width="25%">
            
        </div>
    </section>

<script type="text/javascript" src="AutoComplete.js"></script>
</body>
</html>
