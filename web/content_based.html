<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Movie Master</title>
    <link href="style.css" rel="stylesheet">
    <style>
    body  {
      background-image: url(img/bg-img/bg.jpg);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }
  </style>
    </style>
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>

    <section class="wellcome_area clearfix" id="home">
        <div class="container ml-5 p-5">
            <div class="row p-3">
                <div class="col-12 col-md">
                    <div class="wellcome-heading">
                        <h2>Content Based</h2>
                        <h3>MM</h3>
                        <p>Get recommendation based on your favourite.</p>
                    </div>
                    <div class="get-start-area">
                        <form class="form-inline" autocomplete="off">
                            <div class="autocomplete">
                            <input type="text" id="dat" class="form-control email" placeholder="Favourite Movie">
                            <input type="button" class="submit" value="Recommend" onclick="content()" >
                            <button class="btn btn-info ml-3"><a style="color:white" href="index.html">< Back</a></button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="welcome-thumb">
            <div class="row">
              <div class="column">
                <img id="qr" src="" style="width:65%">
              </div>
              <div class="column">
                <img id="p" src=""  style="width:65%">
              </div>
              <div class="column">
                <img id="q" src="" style="width:65%">
              </div>
              <div class="column">
                <img id="r" src="" style="width:65%">
              </div>
              <div class="column">
                <img id="s" src="" style="width:65%">
              </div>
            </div>
            
        </div>
    </section>
<script type="text/javascript" src="AutoComplete.js"></script>
</body>
